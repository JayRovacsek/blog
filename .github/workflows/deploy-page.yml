concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.1
      - name: build
        run: zola build
      - name: submodule
        run: git submodule update --init
      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

name: deploy

on:
  workflow_run:
    workflows: [checks]
    branches: [main]
    types:
      - completed
